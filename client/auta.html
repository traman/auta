<template name="intro">
  {{#if url}}
	This trip's URL is: <a href="/trip/{{url}}">127.0.0.1:300/trip/{{url}}</a>
  {{/if}}
  {{> newtrip}}
</template>
<template name="newtrip">
  {{#unless ShowTripForm}}<button class="newtrip">New trip</button>{{/unless}}
  {{#if ShowTripForm}}
    {{> tripform}}
  {{/if}}
</template>

<template name="trip">
Trip name: {{tripname}}
Destination: {{dest}}
Date and time: {{datetime}}
{{#if joinForm}}
{{>join}}
{{else}}
<button class="joinbutton">join</button>
{{/if}}
</template>



<template name="join">
Jméno:<input type="text" id="personName" class="form-control">
Můžu vzít auto:<input type="checkbox" id="beruauto" class="form-control">
{{#if autoberu}}
{{>carform}}
{{/if}}
Datum a čas:
<div class="input-group datetimepicker">
    <input class="set-due-date form-control" id="persondatetime" type="text"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
</div> 
<button class="save btn">Save</button>
<button class="cancel btn">cancel</button>
</template>

<template name="carform">
Kapacita:
<input type="number" id="capacity" class="form-control">
Místo srazu:
<textarea class="form-control" id="place">


</textarea>
</template>

<template name="tripform">
Název výjezdu
<input type="text" id="tripname">
Datum a čas
  <div class="input-group datetimepicker">
    <input class="set-due-date form-control" id="tripdatetime" type="text"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    <button class="save">Save</button>
    <button class="cancel">Cancel</button>
  </div>
</template>
