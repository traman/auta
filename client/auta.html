<template name="newtrip">
  {{#unless ShowTripForm}}<button class="newtrip">New trip</button>{{/unless}}
  {{#if ShowTripForm}}
    {{> tripform}}
  {{/if}}
</template>

<template name="tripform">
Název výjezdu
<input type="text" id="tripname">
Datum a čas
  <div class="input-group datetimepicker">
    <input class="set-due-date form-control" id="tripdatetime" type="text"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    <button class="save trip">Save</button>
    <button class="cancel trip">Cancel</button>
  </div>
</template>
