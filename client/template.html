<head>  
<title>auta</title>
</head>

<body>
</body>

<template name="intro">
  {{#if url}}
	This trip's URL is: <a href="/trip/{{url}}">127.0.0.1:300/trip/{{url}}</a>
  {{/if}}
  {{> newtrip}}
</template>
<template name="newtrip">
  {{#unless ShowTripForm}}<button class="newtrip">New trip</button>{{/unless}}
  {{#if ShowTripForm}}
    {{> tripform}}
  {{/if}}
</template>

<template name="trip">
<div class="container-fluid">
{{i18n "trip.tripname"}}: {{tripname}} <br />
{{i18n "trip.destination"}}: {{dest}}
{{i18n "datetime"}}: {{datetime}}
{{#if joinForm}}
{{>join}}
{{else}}
<button class="joinbutton">{{i18n "trip.join"}}</button>
{{/if}}
<div class="row">
{{#each cars}}
<div class="col-md-1 car {{active}}">
{{#each passengers}}
<p class="cell">{{name}}</p>
{{/each}}
</div>
{{/each}}
</div>
<div class="row">
<h3 class="col-md-12">{{i18n "trip.unplaced"}}</h3>
</div>
<div class="row">
<div class="col-md-1">
{{#each people}}
<p class="cell">
{{name}}
</p>
{{/each}}
</div>
</div>
</div>
</template>



<template name="join">
{{i18n "join.name"}}:<input type="text" id="personName" class="form-control">
{{i18n "join.places"}}: <input type="number" id="places" value="1" class="form-control">
{{i18n "join.takeCar"}}:<input type="checkbox" id="takecar" class="form-control">
{{#if takecar}}
{{>carform}}
{{/if}}
{{i18n "datetime"}}:
<div class="input-group datetimepicker">
    <input class="set-due-date form-control" id="persondatetime" type="text"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
</div> 
<button class="save btn">{{i18n "save"}}</button>
<button class="cancel btn">{{i18n "cancel"}}</button>
</template>

<template name="carform">
{{i18n "carform.capacity"}}:
<input type="number" id="capacity" class="form-control">
{{i18n "carform.place"}}:
<textarea class="form-control" id="place">


</textarea>
</template>

<template name="tripform">
{{i18n "trip.tripname"}}
<input type="text" id="tripname">
{{i18n "datetime"}}
  <div class="input-group datetimepicker">
    <input class="set-due-date form-control" id="tripdatetime" type="text"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    <button class="save">{{i18n "save"}}</button>
    <button class="cancel">{{i18n "cancel"}}</button>
  </div>
</template>
